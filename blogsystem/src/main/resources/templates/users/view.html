<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div th:replace="fragments/head :: head">...</div>
    <h3 th:text="${userModel.title}">Welcome to springboot</h3>
    <div>
        <p><strong>ID:</strong><span id="id" th:text="${userModel.user.id}"></span></p>
        <p><strong>Age:</strong><span id="id" th:text="${userModel.user.name}"></span></p>
        <p><strong>Name:</strong><span id="id" th:text="${userModel.user.email}"></span></p>
    </div>

    <div>
        <a  th:href="@{'/users/delete/' + ${userModel.user.id} }">删除</a>
        <!-- <a  th:href="@{'/users/modify/' + ${userModel.user.id} }">修改</a> -->
    </div>

    <div th:replace="~{fragments/foot :: foot}">...</div>
</body>
</html>
